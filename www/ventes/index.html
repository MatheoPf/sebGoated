<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Chevrerie de chauvignac</title>
</head>

<body>
    <header>
        <img src="/.images/logo chevre.png" alt="logo de la chèvrerie">
        <nav>
            <a href="/index.html">Accueil</a>
            <a href="#">Mes Produits</a>
            <a href="/contact">Contact</a>
        </nav>
        <button onclick="togglePanier()">0<img src="/.images/panier.png" alt=""></button>
    </header>
    <main class="ventes">
        <!-- Liste des produits -->
        <section>
            <article class="buche">
                <img src="/.images/fromageBuche.jpg" alt="">
                <h3>Nom fromage</h3>
                <p>Une Tome au lait de chèvre</p>
                <div>
                    <button onclick="ajouterAuPanier(1)"><img src="/.images/panier.png" alt="">Ajouter au panier</button>
                    <h4>12.50€</h4>
                </div>
            </article>
            <article class="tome">
                <img src="/.images/fromageTome.jpg" alt="">
                <h3>Nom fromage</h3>
                <p>Une Tome au lait de chèvre</p>
                <div>
                    <button onclick="ajouterAuPanier(2)"><img src="/.images/panier.png" alt="">Ajouter au panier</button>
                    <h4>12.50€</h4>
                </div>
            </article>
            <article class="fondant">
                <img src="/.images/fromageArome.jpg" alt="">
                <h3>Nom fromage</h3>
                <p>Une Tome au lait de chèvre</p>
                <div>
                    <button onclick="ajouterAuPanier(3)"><img src="/.images/panier.png" alt="">Ajouter au panier</button>
                    <h4>12.50€</h4>
                </div>
            </article>
        </section>
        <!-- Panneau latéral du panier -->
        <div id="panierToast">
            <h3>Votre commande<button onclick="togglePanier()"><img src="/.images/fleche-droite.png" alt=""></button></h3>
            <ul id="listePanier"></ul>
            <button onclick="validerPanier()">Valider la commande</button>
        </div>
    </main>
    <script src="../script.js"></script>
</body>

</html>
